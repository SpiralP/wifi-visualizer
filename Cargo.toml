[package]
name = "wifi-visualizer"
version = "0.1.0"
authors = ["SpiralP <spiral.palmer@gmail.com>"]
edition = "2018"

[dependencies]
byteorder = "1.3.2"
clap = "2.33.0"
crossbeam-channel = "0.3.9"
env_logger = "0.7.1"
failure = "0.1.6"
ieee80211 = { git = "https://github.com/SpiralP/rust-ieee80211.git", features = ["serde"] }
log = "0.4.8"
open = "1.3.2"
parceljs = { git = "https://github.com/SpiralP/rust-parceljs.git" }
parking_lot = "0.9.0"
pcap = { git = "https://github.com/SpiralP/rust-pcap.git" }
radiotap = "1.3.0"
serde = "1.0.101"
serde_derive = "1.0.101"
serde_json = "1.0.41"
ws = "0.9.1"
tokio = "0.2.0-alpha.6"
warp = { git = "https://github.com/seanmonstar/warp.git" }
hyper = "0.13.0-alpha.4"
http = "0.1.19"
futures-preview = { version = "0.3.0-alpha.19", features = ["async-await"] }
bytes = "0.4.12"
pin-utils = "0.1.0-alpha.4"

[target.'cfg(target_os = "linux")'.dependencies]
caps = "0.3.3"
